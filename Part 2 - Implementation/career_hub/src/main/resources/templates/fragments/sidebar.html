<body>
<div th:fragment="sidebar" class="flex flex-col justify-between bg-zinc-100 w-64 border-r border-zinc-200 shrink-0">

                </svg>
                </span>
            <span class="text-lg font-semibold">CareerHub</span>
        </div>
    </div>
    <div class="flex flex-col justify-between h-full p-4">
        <div class="flex flex-col flex-grow overflow-y-auto">
            <div class="flex flex-col gap-0.5">
                <a th:href="@{~/}" class="hover:bg-zinc-950/5 rounded-lg px-2 py-2.5 font-medium">
                    <div class="flex gap-3">
                        <span>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
  <path d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z"/>
  <path d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z"/>
</svg>
                        </span>
                        Home
                    </div>
                </a>
                <a th:href="@{~/listings}" class="hover:bg-zinc-950/5 rounded-lg px-2 py-2.5 font-medium">
                    <div class="flex gap-3">
                        <span>

        clip-rule="evenodd"/>
</svg>
                        </span>
                        Listings
                    </div>
                </a>
                <a th:if="${userRole != 'guest'}" th:href="@{~/applications}"
                   class="hover:bg-zinc-950/5 rounded-lg px-2 py-2.5 font-medium">
                    <div class="flex gap-3">
                        <span>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
  <path d="M5.625 3.75a2.625 2.625 0 1 0 0 5.25h12.75a2.625 2.625 0 0 0 0-5.25H5.625ZM3.75 11.25a.75.75 0 0 0 0 1.5h16.5a.75.75 0 0 0 0-1.5H3.75ZM3 15.75a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75ZM3.75 18.75a.75.75 0 0 0 0 1.5h16.5a.75.75 0 0 0 0-1.5H3.75Z"/>
</svg>
                        </span>
                        Applications
                    </div>
                </a>
            </div>
        </div>
        <a th:href="@{~/about}" class="hover:bg-zinc-950/5 rounded-lg px-2 py-2.5 font-medium">
            <div class="flex gap-3">
                        <span>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
  <path fill-rule="evenodd"
        d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 0 1 .67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 1 1-.671-1.34l.041-.022ZM12 9a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
        clip-rule="evenodd"/>
</svg>

                        </span>
                About
            </div>
        </a>
    </div>
    <div class="flex items-center border-t border-zinc-200 p-4 gap-4 h-18">
            <span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                 stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
            </svg>
            </span>
        <div class="flex flex-col">
            <th:block th:switch="${userRole}">
            <span th:case="'student'" th:remove="tag">
                <span th:text="${student.firstName}" th:remove="tag" class="text-lg font-semibold"/>
                <span class="italic text-xs">Student</span>
            </span>
                <span th:case="'recruiter'" th:remove="tag">
                    <span th:text="${recruiter.name}" th:remove="tag" class="text-lg font-semibold"/>
                    <span class="italic text-xs">Recruiter</span>
            </span>
                <span th:case="*" th:remove="tag">
                    <span class="text-lg font-semibold">Guest</span>
            </span>
            </th:block>
            <a th:if="${userRole == 'guest'}"
               th:href="@{~/login}"
               class="inline-block text-sm font-semibold text-sky-500 hover:text-sky-600 dark:text-sky-400">
                Login
            </a>
            <form th:unless="${userRole == 'guest'}"
                  th:action="@{/signout}"
                  method="post"
                  class="inline">
                <button type="submit"
                        class="inline-block text-sm font-semibold text-sky-500 hover:text-sky-600 dark:text-sky-400"
                        style="background:none;">
                    Sign out
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
