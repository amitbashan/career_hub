<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<body>
<main layout:fragment="content" class="flex flex-row flex-grow justify-center items-center">
    <div class="flex flex-col gap-3 p-3 overflow-auto">
        <h2 class="font-semibold text-4xl mb-3">
            Create a new job listing
        </h2>
        <form class="flex flex-col gap-2"
              action="#"
              th:action="@{~/job/listing}"
              method="post"
              th:object="${jobListing}"
        >
            <div class="flex flex-col gap-1">
                <label class="font-semibold" for="title">
                    Job Title
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       th:field="*{title}" id="title" maxlength="20" type="text" placeholder="Job title...">
                <div class="text-red-600" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
            </div>
            <div class="flex flex-col gap-1">
                <label class="font-semibold" for="description">
                    Job Description
                </label>
                <textarea
                        class="shadow appearance-none border rounded w-full h-24 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        th:field="*{description}" id="description" maxlength="" name="description"
                        placeholder="Job description..."></textarea>
                <div class="text-red-600" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"/>
            </div>
            <div class="flex flex-col gap-1">
                <label class="font-semibold" for="salary">
                    Annual Salary ($)
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       th:field="*{salary}" id="salary" type="number" maxlength="12" name="salary" placeholder="$1000"/>
                <div class="text-red-600" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"/>
            </div>
            <button type="submit"
                    class="mt-3 w-full bg-white hover:bg-gray-100 text-gray-800 font-semibold px-4 py-2 border border-gray-400 rounded shadow">
                Publish
            </button>
        </form>
    </div>
</main>
</body>
</html>
