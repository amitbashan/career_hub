<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<body>
<main layout:fragment="content" class="flex flex-row flex-grow">
    <div class="flex flex-col w-full gap-3 p-3">
        <div class="flex flex-row h-1/2">
            <div class="flex flex-col w-1/2 gap-8">
                <div class="flex flex-col h-2/3">
                    <h2 class="font-semibold text-xl text-ellipsis">
                        <span th:text="${jobListing.title}"/>
                        &middot;
                        <span th:text="${jobListing.recruiter.name}"/>
                    </h2>
                    <p th:text="${jobListing.description}" class="text-lg text-zinc-700 overflow-hidden text-wrap"/>
                </div>
                <div class="flex flex-col h-1/3 p-8">
                    <form action="#" th:if="${userRole == 'student'}" method="post"
                          th:action="@{/job/listing/{id}/apply(id=${jobListing.id})}">
                        <button
                                type="submit"
                                th:disabled="${!jobListing.open}"
                                class="w-full bg-white hover:bg-gray-100 text-gray-800 font-semibold px-4 py-2 border border-gray-400 rounded shadow">
                            Apply
                        </button>
                    </form>
                    <span th:if="${!jobListing.open}" class="text-red font-semibold">This job listing is closed.</span>
                </div>
            </div>
            <div class="flex flex-col w-1/2 gap-2">
                <h2 class="font-semibold text-2xl">Past applications</h2>
                <div class="flex flex-col h-full rounded-lg shadow-lg border border-zinc-300">

                </div>
            </div>
        </div>
        <div class="flex flex-row h-1/2">
            <div class="flex flex-col w-1/2">
                <h2 class="font-semibold text-3xl mb-2">Statistics</h2>
                <div class="flex flex-row flex-grow gap-4 p-4">
                    <div class="flex flex-col gap-4 w-1/2">
                        <div class="flex flex-col h-full rounded-lg shadow-lg border border-zinc-300 p-3">
                            <div class="flex flex-col flex-grow">
                                <span class="font-semibold text-xl">Salary</span>
                                <div class="flex flex-grow justify-center items-center">
                                    <span th:text="'$' + ${jobListing.annualSalary}" class="font-bold text-2xl"></span>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col h-full rounded-lg shadow-lg border border-zinc-300 p-3">
                            <div class="flex flex-col flex-grow">
                                <span class="font-semibold text-xl">Rejection rate</span>
                                <div class="flex flex-grow justify-center items-center">
                                    <span th:text="${rejectionRate}" class="font-bold text-2xl"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-col gap-4 w-1/2">
                        <div class="flex flex-col h-full rounded-lg shadow-lg border border-zinc-300 p-3">
                            <div class="flex flex-col flex-grow">
                                <span class="font-semibold text-xl"># Applicants (since opening)</span>
                                <div class="flex flex-grow justify-center items-center">
                                    <span th:text="${numApplicants}" class="font-bold text-2xl"/>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col h-full rounded-lg shadow-lg border border-zinc-300 p-3">
                            <div class="flex flex-col flex-grow">
                                <span class="font-semibold text-xl">Listing Opening Date</span>
                                <div class="flex flex-grow justify-center items-center">
                                    <span th:text="${openingDate}" class="font-bold text-2xl"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-col w-1/2 gap-2">
                <h2 th:text="'Other job listings by ' + ${jobListing.recruiter.name}"
                    class="font-semibold text-2xl text-ellipsis"/>
                <div class="flex flex-col h-full rounded-lg shadow-lg border border-zinc-300">

                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
