<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<body>
<main layout:fragment="content" class="flex flex-row flex-grow p-4">
    <div class="flex flex-row flex-grow justify-center items-center">
        <div class="flex flex-col items-center gap-4">
            <span class="text-4xl font-semibold">
                Are you a student or a recruiter?
            </span>
            <div class="flex flex-row gap-6">
                <a th:href="@{~/student/login}" href="#"
                   class="inline-block text-lg font-semibold text-sky-500 hover:text-sky-600 dark:text-sky-400">
                    I'm a student
                </a>
                <a th:href="@{~/recruiter/login}"
                   class="inline-block text-lg font-semibold text-sky-500 hover:text-sky-600 dark:text-sky-400">
                    I'm a recruiter
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
